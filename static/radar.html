<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Image Update</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="radar-image" src="https://radar.weather.gov/ridge/standard/KCCX_loop.gif" alt="Radar Image">
    
    <script>
        function updateImage() {
            const img = document.getElementById('radar-image');
            const timestamp = new Date().getTime();
            img.src = `https://radar.weather.gov/ridge/standard/KCCX_loop.gif?${timestamp}`;
        }
        
        setInterval(updateImage, 180000); // 180000 ms = 3 minutes
    </script>
</body>
</html>
